<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SplitWise - Currency Splitter</title>
    <!-- Add Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <h1>Travel Made Easy</h1>

        <!-- Setup Section -->
        <section class="setup-section card">
            <h2>1. Setup Trip & Friends</h2>
            <div class="form-group">
                <label for="trip-currency">Trip Currency (e.g., BRL for Brazil):</label>
                <select id="trip-currency">
                    <!-- Options added by JS -->
                </select>
            </div>

            <div class="add-friend-form">
                <h3>Add Friend</h3>
                <div class="form-group">
                    <label for="friend-name">Name:</label>
                    <input type="text" id="friend-name" placeholder="e.g., Alice">
                </div>
                <div class="form-group">
                    <label for="friend-currency">Home Currency:</label>
                    <select id="friend-currency">
                        <!-- Options added by JS -->
                    </select>
                </div>
                <button id="add-friend-btn">Add Friend</button>
            </div>

            <div class="friends-display">
                <h3>Friends Added:</h3>
                <ul id="friends-list">
                    <!-- Friends listed by JS -->
                </ul>
            </div>
        </section>

        <!-- Expense Entry Section -->
        <section class="expense-section card">
            <h2>2. Add Expense</h2>
            <form id="expense-form">
                <div class="form-group">
                    <label for="expense-amount">Amount (in Trip Currency):</label>
                    <input type="number" id="expense-amount" step="0.01" required placeholder="e.g., 150.50">
                </div>
                <div class="form-group">
                    <label for="expense-description">Description:</label>
                    <input type="text" id="expense-description" required placeholder="e.g., Dinner">
                </div>
                <div class="form-group">
                    <label for="expense-payer">Paid By:</label>
                    <select id="expense-payer" required>
                        <option value="">--Select Payer--</option>
                        <!-- Payer options added by JS -->
                    </select>
                </div>
                <div class="form-group">
                    <label>Split Between:</label>
                    <div id="expense-split-between" class="checkbox-group">
                        <!-- Split checkboxes added by JS -->
                    </div>
                </div>
                <button type="submit">Add Expense</button>
            </form>
        </section>

        <!-- Display Section -->
        <section class="display-section card">
            <h2>3. Summary</h2>
            <div class="expenses-display">
                <h3>Expenses Log:</h3>
                <ul id="expenses-list">
                    <!-- Expenses listed by JS -->
                </ul>
            </div>
            <div class="balances-display">
                <h3>Balances (Who Owes / Is Owed):</h3>
                <ul id="balances-list">
                    <!-- Balances listed by JS -->
                </ul>
                 <button id="clear-data-btn">Clear All Data</button>
            </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
