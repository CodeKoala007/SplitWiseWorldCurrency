<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SplitWise World Currency</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to SplitWise World Currency</h1>
    </header>
    <main>
        <div class = "app-container">
            <h2>Currency Converter</h2>
            <form id="currency-form">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
                <label for="from-currency">From:</label>
                <select id="from-currency" name="from-currency" required>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <!-- Add more currencies as needed -->
                </select>
                <label for="to-currency">To:</label>
                <select id="to-currency" name="to-currency" required>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <!-- Add more currencies as needed -->
                </select>
                <button type="submit">Convert</button>
            </form>
            <div id="result"></div>
        </div>
        <p>Your content goes here.</p>
    </main>
    <footer>
        <p>&copy; 2023 SplitWise World Currency</p>
    </footer>
</body>
</html>
